<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>FantasyDraftGO</title>

        <!--Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
    </head>

    <body>
        <script type="text" id="userID">{{ .user.ID }}</script>
        <script type="text" id="username">{{ .user.Name }}</script>
        <script type="text" id="userEmail">{{ .user.Email }}</script>
        <script type="text" id="CSRFToken">{{ .CSRFToken }}</script>
        <div id='root'></div>
        <!-- <link href="{% static 'draft/app.css' %}" rel="stylesheet"> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!--React-->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin='anonymous'></script>  
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin='anonymous'></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin='anonymous'></script>
        <!--FantasyDraft-->
        <script type='text/babel' src='/static/util.js'></script>
        <script type='text/babel' src='/static/logincontrol.js'></script>
        <script type="text/babel" src='/static/league.js'></script>
        <script type='text/babel' src='/static/lobby.js'></script>
        <script type='text/babel' src='/static/header.js'></script>
        <script type='text/babel' src='/static/app.js'></script>
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
